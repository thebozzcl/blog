{% capture srcset %}
{% for i in resized %}
    /{{ i.path }} {{ i.width }}w,
{% endfor %}
{% endcapture %}

<p class="gallery-image">
    <a href="/{{ path }}" title="{{ title }}">
        <img src="/{{ path }}" alt="{{ alt }}" srcset="{{ srcset | strip_newlines }} /{{ path }} {{ original.width }}w" class="img-gallery" />
        <center>{{ description }}</center>
    </a>
</p>
